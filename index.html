<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Note</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: cursive;
      background: #fce4ec;
      justify-content: center;
    }
    input {
      width: 200px;
      border: 2px solid #333;
    }
    input, button {
      color: #222;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 50px;
    }
    button {
      width: 170px;
      font-size: 15.5px;
      padding: 7.5px;
      font-weight: 600;
      border: 4px solid #fce4ec;
      outline: 3px solid #fff;
      background: #fff;
      transition: all 0.5s;
    }
    form {
      display: flex;
      padding: 10px 30px;
      border-radius: 20px;
      align-items: center;
      flex-direction: column;
      border: 5px solid #fff;
    }
    p {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="secretForm">
    <h2>üîê Enter the Secret Code to View the Note</h2>
    <input type="password" id="secretInput" autocomplete="off" placeholder="Enter secret code..." required />
    <br />
    <button type="submit">Unlock üíñ</button>
    <p>Written with care ‚úçÔ∏è by Sameer Shamshad</p>
  </form>

  <script>
    // Key stored as char codes
    const keyCodes = [113, 57, 122, 82, 33, 99, 76, 50]; // "q9zR!cL2"
    const xorKey = keyCodes.map(c => String.fromCharCode(c)).join("");

    const expectedEncoded = "MlUfJEQRHEAedBsq";

    function xorStrings(input, key) {
      let result = '';
      for (let i = 0; i < input.length; i++) {
        result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return result;
    }

    document.getElementById("secretForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const userInput = document.getElementById("secretInput").value;

      const userXor = xorStrings(userInput, xorKey);
      const userEncoded = btoa(userXor);

      if (userEncoded === expectedEncoded) {
        window.location.href = "Greeting Letter.html";
      } else {
        alert("üö´ Incorrect code. Try again.");
      }
    });
  </script>
</body>
</html>
